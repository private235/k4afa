<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إضافة عضو جديد</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
--primary-color: #6C5CE7;
--secondary-color: #A29BFE;
--dark-color: #2D3436;
--light-color: #F5F6FA;
--accent-color: #00CE9F;
--danger-color: #E74C3C;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Tajawal', sans-serif;
}

body {
background-color: var(--light-color);
color: var(--dark-color);
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
}

.container {
width: 100%;
max-width: 500px;
padding: 20px;
background-color: white;
border-radius: 15px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-title {
font-size: 24px;
font-weight: bold;
text-align: center;
margin-bottom: 24px;
color: var(--primary-color);
}

.form-group {
margin-bottom: 16px;
}

.form-group label {
display: block;
margin-bottom: 8px;
font-weight: 500;
}

.form-control, .form-select {
width: 100%;
padding: 12px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 16px;
color: var(--dark-color);
background-color: var(--light-color);
}

input[type="date"],
input[type="time"] {
font-family: 'Tajawal', sans-serif;
}

.btn-group {
display: flex;
gap: 10px;
margin-top: 16px;
}

.btn {
flex: 1;
padding: 12px;
border: none;
border-radius: 8px;
background-color: var(--primary-color);
color: white;
font-size: 18px;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s;
}

.btn-secondary {
background-color: var(--secondary-color);
}

.btn:hover {
background-color: #5a4bce;
}

.btn-secondary:hover {
background-color: #8c82dc;
}

.btn:disabled {
background-color: #A29BFE;
cursor: not-allowed;
}

.loading-spinner {
border: 4px solid rgba(255, 255, 255, 0.3);
border-top: 4px solid #fff;
border-radius: 50%;
width: 24px;
height: 24px;
animation: spin 1s linear infinite;
display: inline-block;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.alert {
padding: 12px;
border-radius: 8px;
margin-bottom: 16px;
font-weight: 500;
}

.alert-success {
background-color: #d4edda;
color: #155724;
}

.alert-danger {
background-color: #f8d7da;
color: #721c24;
}
</style>
</head>
<body>

<div class="container">
<h2 class="form-title">إضافة عضو جديد</h2>
<div id="alert-message"></div>

<div class="form-group">
<label for="username">اسم المستخدم</label>
<input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم">
</div>
<div class="form-group">
<label for="password">كلمة المرور</label>
<input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
</div>
<div class="form-group">
<label for="year">المرحلة</label>
<select id="year" class="form-select">
<option value="">اختر المرحلة</option>
<option value="براعم">براعم</option>
<option value="اشبال">اشبال</option>
<option value="فتيان">فتيان</option>
<option value="متقدم">متقدم</option>
<option value="جوالة">جوالة</option>
<option value="قادة">قادة</option>
</select>
</div>
<div class="btn-group">
<button id="add-member-btn" class="btn">إضافة العضو</button>
<button id="barcode-btn" class="btn btn-secondary">صفحة الباركود</button>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

<script>
// تهيئة Firebase
const firebaseConfig = {
apiKey: 'AIzaSyC8Zd01zFsuYrKliskjkm2epaghD0IPI0w',
appId: '1:485361720518:web:cc5aad094d27acad038bc7',
messagingSenderId: '485361720518',
projectId: 'k4afa-9a62a',
authDomain: 'k4afa-9a62a.firebaseapp.com',
databaseURL: 'https://k4afa-9a62a-default-rtdb.firebaseio.com',
storageBucket: 'k4afa-9a62a.firebasestorage.app',
measurementId: 'G-WF72558LHK',
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const database = firebase.database();
const usersRef = database.ref('users');

const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const yearSelect = document.getElementById('year');
const addMemberBtn = document.getElementById('add-member-btn');
const barcodeBtn = document.getElementById('barcode-btn');
const alertMessageDiv = document.getElementById('alert-message');

const yearDomains = {
'براعم': '@baraem.com',
'اشبال': '@ashbal.com',
'فتيان': '@fityan.com',
'متقدم': '@motaqadim.com',
'جوالة': '@jawala.com',
'قادة': '@motasaribin.com'
};

function showAlert(message, type = 'success') {
alertMessageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
setTimeout(() => {
alertMessageDiv.innerHTML = '';
}, 5000);
}

async function addMember() {
const username = usernameInput.value.trim();
const password = passwordInput.value.trim();
const year = yearSelect.value;

if (!username || !password || !year) {
showAlert('الرجاء إدخال جميع البيانات الإلزامية', 'danger');
return;
}

if (password.length < 6) {
showAlert('يجب أن تكون كلمة المرور 6 أحرف على الأقل', 'danger');
return;
}

const email = username + yearDomains[year];

addMemberBtn.disabled = true;
addMemberBtn.innerHTML = '<span class="loading-spinner"></span>';

try {
// استخدام Firebase Auth لإنشاء المستخدم
const userCredential = await auth.createUserWithEmailAndPassword(email, password);
const uid = userCredential.user.uid;

// تخزين البيانات في Firebase Realtime Database
await usersRef.child(uid).set({
email: email,
password: password, 
isDisabled: false,
year: year
});

showAlert('تمت إضافة العضو بنجاح', 'success');
usernameInput.value = '';
passwordInput.value = '';
yearSelect.value = '';

} catch (error) {
console.error('Error adding member:', error);
showAlert(`حدث خطأ: ${error.message}`, 'danger');
} finally {
addMemberBtn.disabled = false;
addMemberBtn.innerHTML = 'إضافة العضو';
}
}

// إضافة مستمع حدث لزر "إضافة العضو"
addMemberBtn.addEventListener('click', addMember);

// إضافة مستمع حدث لزر "صفحة الباركود"
barcodeBtn.addEventListener('click', () => {
window.location.href = 'barcode.html';
});
</script>
</body>
</html>
