<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الباركودات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .list-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            color: #175791;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .search-input {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #175791;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d3858;
        }
        
        .barcode-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .barcode-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .barcode-item:last-child {
            border-bottom: none;
        }

        .barcode-text {
            font-weight: bold;
            color: #2d3436;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: #008000;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل باركود جديد</h2>
        <div class="input-group">
            <label for="barcodeInput">أدخل رقم الباركود:</label>
            <input type="text" id="barcodeInput" placeholder="أدخل الرقم هنا">
        </div>
        <button id="saveButton">حفظ الباركود</button>
        <div id="message" class="message"></div>
    </div>

    <div class="list-container">
        <h2>جميع الباركودات المسجلة</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن باركود...">
        <ul id="barcodeList" class="barcode-list">
            </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // استبدل هذا الجزء ببيانات مشروعك الخاصة من Firebase
        const firebaseConfig = {
            apiKey: 'AIzaSyC8Zd01zFsuYrKliskjkm2epaghD0IPI0w',
            appId: '1:485361720518:web:cc5aad094d27acad038bc7',
            messagingSenderId: '485361720518',
            projectId: 'k4afa-9a62a',
            authDomain: 'k4afa-9a62a.firebaseapp.com',
            databaseURL: 'https://k4afa-9a62a-default-rtdb.firebaseio.com',
            storageBucket: 'k4afa-9a62a.firebasestorage.app',
            measurementId: 'G-WF72558LHK'
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        // الحصول على مرجع لقاعدة البيانات
        const database = firebase.database();
        const barcodesRef = database.ref('valid_barcodes');

        // الحصول على العناصر من الصفحة
        const barcodeInput = document.getElementById('barcodeInput');
        const saveButton = document.getElementById('saveButton');
        const messageDiv = document.getElementById('message');
        const barcodeList = document.getElementById('barcodeList');
        const searchInput = document.getElementById('searchInput');

        let allBarcodes = [];

        // دالة لعرض الرسائل
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // دالة لعرض الباركودات في القائمة
        function renderBarcodes(barcodesToDisplay) {
            barcodeList.innerHTML = ''; // مسح القائمة الحالية
            if (barcodesToDisplay.length === 0) {
                barcodeList.innerHTML = '<li style="text-align:center;color:#888;">لا توجد نتائج مطابقة.</li>';
                return;
            }
            barcodesToDisplay.forEach(barcode => {
                const li = document.createElement('li');
                li.className = 'barcode-item';
                li.innerHTML = `
                    <span class="barcode-text">${barcode}</span>
                    <button class="delete-button" data-barcode="${barcode}">X</button>
                `;
                barcodeList.appendChild(li);
            });
        }
        
        // دالة لتحديث عرض الباركودات بناءً على البحث
        function updateDisplay() {
            const searchText = searchInput.value.toLowerCase();
            const filteredBarcodes = allBarcodes.filter(barcode =>
                barcode.toLowerCase().includes(searchText)
            );
            renderBarcodes(filteredBarcodes);
        }

        // الاستماع إلى التغييرات في قاعدة البيانات
        barcodesRef.on('value', snapshot => {
            allBarcodes = [];
            snapshot.forEach(childSnapshot => {
                allBarcodes.push(childSnapshot.key);
            });
            allBarcodes.sort(); // ترتيب الباركودات أبجدياً
            updateDisplay();
        });

        // دالة لحفظ الباركود
        saveButton.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode === '') {
                showMessage('الرجاء إدخال رقم الباركود.', 'error');
                return;
            }

            barcodesRef.child(barcode).once('value', snapshot => {
                if (snapshot.exists()) {
                    showMessage('هذا الباركود مسجل بالفعل.', 'error');
                } else {
                    barcodesRef.child(barcode).set(true)
                        .then(() => {
                            showMessage('تم حفظ الباركود بنجاح!', 'success');
                            barcodeInput.value = '';
                        })
                        .catch(error => {
                            showMessage(`حدث خطأ أثناء الحفظ: ${error.message}`, 'error');
                        });
                }
            });
        });

        // الاستماع لمدخل البحث
        searchInput.addEventListener('keyup', updateDisplay);

        // الاستماع لزر الحذف
        barcodeList.addEventListener('click', e => {
            if (e.target.classList.contains('delete-button')) {
                const barcode = e.target.dataset.barcode;
                if (confirm(`هل أنت متأكد من حذف الباركود: ${barcode}؟`)) {
                    barcodesRef.child(barcode).remove()
                        .then(() => {
                            showMessage('تم حذف الباركود بنجاح!', 'success');
                        })
                        .catch(error => {
                            showMessage(`حدث خطأ أثناء الحذف: ${error.message}`, 'error');
                        });
                }
            }
        });
    </script>

</body>
</html>
